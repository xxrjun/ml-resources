site_name: xxrjun/ml-resources
site_author: xxrjun

repo_name: ml-resources
repo_url: https://github.com/xxrjun/ml-resources
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      primary: red
      toggle:
          icon: material/brightness-4
          name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
  font:
    code: Roboto Mono
    text: Roboto Slab
  features:
    - content.tabs.link
    - navigation.path
    # - navigation.sections
    
markdown_extensions:
  - abbr
  - attr_list
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Tools: tools.md
  - Learning Resources: learning-resources.md
  - News and Blogs: news-and-blogs.md
  - Open Source Models: open-source-models.md
  - Role Models: role-models.md
  - Link Status Report: links_status_report.html
 

extra_css:
  - stylesheets/extra.css

copyright: >
  Copyright &copy; 2024 - present, xxrjun, All rights reserved.

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: xxrjun/ml-resources
      branch: main

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/xxrjun
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/xxrjun
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/leon-tsou/
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/r._jun/
    - icon: fontawesome/solid/paper-plane
      link: mailto:a1094030@g.ncu.edu.tw
